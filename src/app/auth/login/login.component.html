<div fxLayoutAlign="center" fxFlexFill class="main-div">
  <mat-card fxFlex="25">
    <mat-toolbar color="primary">Login Page</mat-toolbar>
    <div fxLayoutAlign="center center" *ngIf="error" class="error-line form-text">{{error}}</div>
    <form fxLayoutAlign="stretch" fxLayout="column" class="login-form" [formGroup]="loginForm" (ngSubmit)="loginProcess()">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput placeholder="mike@gmail.com" formControlName="email">
      </mat-form-field>
      <div *ngIf="email.invalid && (email.dirty || email.touched)"
           class="form-text text-muted">
        <div *ngIf="email.errors?.required">
          Email is required.
        </div>
        <div *ngIf="email.errors?.email">
          Invalid email address.
        </div>
      </div>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Password" formControlName="password">
      </mat-form-field>
      <div *ngIf="password.invalid && (password.dirty || password.touched)"
           class="form-text text-muted">
        <div *ngIf="password.errors?.required">
          Password is required.
        </div>
        <div *ngIf="password.errors?.minlength">
          Password must be 5 charcter long
        </div>
      </div>
      <button mat-raised-button color="primary" [disabled] = "(!loginForm.valid) || loading" type="submit">
        <mat-spinner *ngIf="loading"></mat-spinner>Login</button>
    </form>
  </mat-card>
</div>
